<body>

    <!-- Header Elements-->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="row justify-content-sm-center">
                        <div class="col-sm-auto">
                            <h1 class="text-center">Card Games</h1>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </header>

<!-- Main body Elements-->
    <main>
        <div id="checkarea" class="container py-4">

            <!-- Start Button Section -->
            <div class="row justify-content-center mb-4" id="start_section">
                <div class="col-auto">
                    <button id="start_game_btn" class="btn btn-primary btn-lg">Start Game</button>
                </div>
            </div>

            
            <!-- need to change style here -->
            <div id="game_section" hidden>
                <!-- Title Section-->
                <div class="row mb-3">

                    <h1 class="text-center">Blackjack</h1>

                </div>

                <!-- Dealer Area -->
                <div class="row mb-2">
                    <div class="col-12">
                        <div>
                            <h3>Dealer</h3>
                        </div>
                        <div id="dealer_hand" class="justify-content-left">
                            <!-- 6 card slots go here -->
                        </div>
                    </div>
                </div>

               <!-- Deck + Score Values + Status -->
                <div class="row">
                    <div class="col-2 d-flex justify-content-start">
                        <div id="deck_cards" class="deck-container"></div>
                    </div>

                    <div class="col-8 d-flex justify-content-center align-items-center">
                        <div>
                            <h3 class="score-label">Dealer</h3>
                            <div id="dealer_value_box" class="valueBox">? + ?</div>
                        </div>

                        <div id="status" class="text-center">Game Ready</div>

                        <div>
                            <h3 class="score-label">Player</h3>
                            <div id="player_value_box" class="valueBox">? + ?</div>
                        </div>
                    </div>
                </div>


                <!-- Player Area -->
                <div class="row mb-2">
                    <div class="col-12">
                        <div>
                            <h3>Player</h3>
                        </div>
                        <div id="player_hand" class="justify-content-left">
                            <!-- 6 card slots go here -->
                        </div>
                    </div>
                </div>

                <!-- Control Buttons -->
                <div class="row text-center">
                    <div class="justify-content-center">
                        <button class="btn btn-success w-25" id="hitBtn">Hit</button>
                        <button class="btn btn-warning w-25" id="standBtn">Stand</button>
                        <button class="btn btn-danger w-25 " id="restartBtn">Restart</button>
                    </div>
                </div>

                <!-- Dynamic Deck Visual -->
                <div class="row">
                    <div>
                        <div id="deck_visual" class="d-flex flex-wrap justify-content-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
